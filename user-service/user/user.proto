syntax = "proto3";

package user;
import "google/protobuf/timestamp.proto";

option go_package = "/userpb";

message Permission {
  string id = 1;
  string name = 2;
  string description = 3;
}

message Role {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated Permission permissions = 4;
}

message User {
  string first_name = 1;
  string last_name = 2;
  string profile_image = 3;
  repeated Role roles = 4;
  string username = 5;
  string email = 6;
  string phone_number = 7;
  bool is_active = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
  google.protobuf.Timestamp last_login = 11;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message RegisterUser {
  string first_name = 1;
  string last_name = 2;
  string profile_image = 3;
  repeated string roles = 4;
  string username = 5;
  string email = 6;
  string phone_number = 7;
  string password = 8;
}

message UserResponse {
  User user = 1;
}

message UpdateUser {
  string first_name = 1;
  string last_name = 2;
  string profile_image = 3;
  repeated string roles = 4;
  string username = 5;
  string email = 6;
  string phone_number = 7;
  string password = 8;
}

message ResetPasswordUser {
  string username = 1;
  string current_password = 2;
  string new_password = 3;
  string repeat_new_password = 4;
}

message UpdatePasswordUser {
  string username = 1;
  string new_password = 2;
  string repeat_new_password = 3;
}

message RefreshTokenRequest{
  string refresh_token = 1;
}

message RefreshTokenResponse{
  string access_token = 1;  
  string refresh_token = 2;  
  google.protobuf.Timestamp expires_at = 3;
}
service UserService {
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Register(RegisterUser) returns (UserResponse);
  rpc Update(UpdateUser) returns (UserResponse);
  rpc ResetPassword(ResetPasswordUser) returns (UserResponse);
  rpc UpdatePassword(UpdatePasswordUser) returns (UserResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  
}
  